<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TravelEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary:#4361ee; --primary-light:#4895ef; --accent:#f72585; --dark:#1b263b; --light:#f8f9fa; }
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Poppins',sans-serif;background:var(--light);color:var(--dark)}
        .container{max-width:520px;margin:72px auto;padding:24px}
        .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
        .title{text-align:center;margin-bottom:18px}
        .title h1{font-size:1.6rem;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
        .field label{font-weight:600;font-size:.9rem}
        .input{padding:12px 14px;border:1px solid #e6e8ef;border-radius:12px;font-size:.95rem}
        .grid{display:grid;grid-template-columns:1fr;gap:12px}
        .btn{width:100%;padding:12px 16px;border:none;border-radius:999px;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;font-weight:700;cursor:pointer}
        .btn:hover{filter:brightness(1.05)}
        .center{margin-top:14px;text-align:center}
        .error{color:#b00020;font-size:.85rem;margin-top:4px}
        @media(min-width:640px){.grid{grid-template-columns:1fr 1fr}}
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="title">
            <h1>Create your account</h1>
            <p style="color:#6c757d">Username, email and password</p>
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="field">
                <label for="username">Username</label>
                <input class="input" type="text" id="username" th:field="*{username}" placeholder="Your name" required>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input class="input" type="email" id="email" th:field="*{email}" placeholder="you@example.com" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" th:field="*{password}" placeholder="At least 6 characters" minlength="6" required>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button class="btn" type="submit"><i class="fa fa-user-plus"></i> Create account</button>
            <div class="center">
                <span>Already have an account? <a th:href="@{/login}">Sign in</a></span>
            </div>
        </form>
    </div>
    <div class="center" style="margin-top:18px">
        <a th:href="@{/}"><i class="fa fa-arrow-left"></i> Back to Home</a>
    </div>
    </div>
</body>
</html>
