<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary:#4361ee; --primary-light:#4895ef; --accent:#f72585; --dark:#1b263b; --light:#f8f9fa; }
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Poppins',sans-serif;background:var(--light);color:var(--dark)}
        .container{max-width:420px;margin:72px auto;padding:24px}
        .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
        .title{text-align:center;margin-bottom:18px}
        .title h1{font-size:1.6rem;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
        .field label{font-weight:600;font-size:.9rem}
        .input{padding:12px 14px;border:1px solid #e6e8ef;border-radius:12px;font-size:.95rem}
        .btn{width:100%;padding:12px 16px;border:none;border-radius:999px;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;font-weight:700;cursor:pointer}
        .btn:hover{filter:brightness(1.05)}
        .links{display:flex;justify-content:space-between;margin-top:10px;font-size:.9rem}
        .center{margin-top:14px;text-align:center}
        .alert{padding:10px 12px;border-radius:10px;background:#f3f6ff;border:1px solid #dfe6ff;color:#2141c6;margin-bottom:12px}
    </style>
    <script>
        if (window.history.replaceState) { window.history.replaceState(null, null, window.location.href); }
    </script>
    <script>document.addEventListener('DOMContentLoaded',()=>{const p=new URLSearchParams(location.search);if(p.get('error')){const el=document.getElementById('login-error');if(el)el.style.display='block';}})</script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="title">
            <h1>Welcome back</h1>
            <p style="color:#6c757d">Sign in with your email and password</p>
        </div>
        <div id="login-error" class="alert" style="display:none">Invalid email or password</div>
        <form th:action="@{/login}" method="post">
            <div class="field">
                <label for="username">Email</label>
                <input class="input" type="email" id="username" name="username" placeholder="you@example.com" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button class="btn" type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>
            <div class="center">
                <span>New here? <a th:href="@{/register}">Create an account</a></span>
            </div>
        </form>
    </div>
    <div class="center" th:if="${success}">
        <div class="alert">Registration successful. Please log in.</div>
    </div>
    <div class="center" style="margin-top:18px">
        <a th:href="@{/}"><i class="fa fa-arrow-left"></i> Back to Home</a>
    </div>
    </div>
</body>
</html>
