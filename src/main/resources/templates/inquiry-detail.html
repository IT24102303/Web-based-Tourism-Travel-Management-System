    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --dark: #1b263b;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --gray-dark: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            color: var(--primary);
        }

        .logo-text {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 700;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            align-items: center;

            display: flex;
            list-style: none;
            gap: clamp(1.5rem, 4vw, 2rem);

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            font-size: clamp(0.95rem, 2.5vw, 1rem);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            display: block;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after,
        nav ul li a:focus::after {
            width: 100%;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: var(--primary);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-left: 2rem; /* Increased spacing for logout button */
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .hamburger:hover,
        .hamburger:focus {
            background-color: rgba(67, 97, 238, 0.1);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            gap: 0.5rem;
            min-height: 44px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover,
        .btn-primary:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover,
        .btn-outline:focus {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), #ff4da6);
            color: white;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }

        .btn-accent:hover,
        .btn-accent:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #3a86ff);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        .btn-success:hover,
        .btn-success:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 201, 240, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #d90429);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 35, 60, 0.3);
        }

        .btn-danger:hover,
        .btn-danger:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 35, 60, 0.4);
        }

        .btn-logout {
            background: linear-gradient(135deg, var(--danger), #ff4d4d);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 35, 60, 0.3);
            padding: 0.85rem 1.75rem; /* Slightly larger for emphasis */
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .btn-logout:hover,
        .btn-logout:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 35, 60, 0.4);
            background: linear-gradient(135deg, #ff4d4d, var(--danger));
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: clamp(0.95rem, 3vw, 1rem);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            padding: 8rem 0 4rem;

            content: '';
            position: absolute;
            top: -50%;
            right: -20%;

            height: 200%;

            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);

                transform: scale(1.1);

            }

        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .page-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            color: var(--gray-dark);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Section Styles */
        .section {
            padding: 4rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            font-size: clamp(1.8rem, 6vw, 2rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .section-title p {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            color: var(--gray-dark);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Forms */
        .form-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 3rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Ticket Status */
        .ticket-status-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 3rem;
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .ticket-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .ticket-id {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .ticket-status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .ticket-status-open {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .ticket-status-closed {
            background: rgba(173, 181, 189, 0.1);
            color: var(--gray);
        }

        .ticket-subject {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .ticket-description {
            color: var(--gray-dark);

            margin-bottom: 1rem;
        }

        .ticket-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate {
            animation: fadeInUp 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .page-title {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }

            .ticket-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                position: relative;
                padding: 0 1rem;
            }

            .hamburger {
                display: block;
                z-index: 1001;
            }

                position: fixed;
                top: 0;
                left: 0;

                height: 100vh;
                background: rgba(255, 255, 255, 0.98);

            }

                flex-direction: column;

                align-items: center;
                justify-content: center;
            }

            .auth-buttons {
                flex-direction: column;

            .auth-buttons .btn {
                width: 100%;
                max-width: 200px;
            }

            .page-header {
                padding: 6rem 0 3rem;
            }

            .section-title h2 {
                font-size: clamp(1.5rem, 6vw, 1.8rem);
            }
        }

        @media (max-width: 576px) {
            .auth-buttons {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .ticket-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 400px) {
            .btn-lg {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>

        </div>

</body>
</html>
